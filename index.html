<!DOCTYPE html>
<html>
<head>
    <title>Employee Report Tool</title>
    <!-- SAFE BOOTSTRAP LOAD -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <!-- PAPAPARSE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- DEBUG CSS -->
    <style>
        #uploadBtn, #generateReportBtn {
            background-color: limegreen !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Employee Report Tool</h1>
        
        <!-- FILE UPLOAD -->
        <div class="card mb-4">
            <div class="card-header">Upload CSV Files</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="attendanceFiles" class="form-label">Attendance Files</label>
                    <input class="form-control" type="file" id="attendanceFiles" multiple accept=".csv">
                </div>
                <div class="mb-3">
                    <label for="ptoFiles" class="form-label">PTO Files</label>
                    <input class="form-control" type="file" id="ptoFiles" multiple accept=".csv">
                </div>
                <button id="uploadBtn" class="btn btn-primary">Upload Files</button>
            </div>
        </div>

        <!-- REPORT GENERATION -->
        <div class="card mb-4">
            <div class="card-header">Generate Report</div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" id="startDate" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" id="endDate" class="form-control">
                    </div>
                </div>
                <button id="generateReportBtn" class="btn btn-success">Generate Report</button>
            </div>
        </div>

<!-- this was the new button functionality just added in************************************ -->
        
        <div class="card-body">
  <!-- ... existing date range inputs ... -->
  <div class="mt-3">
    <button id="generateReportBtn" class="btn btn-success me-2">Generate Report</button>
    <button id="exportBtn" class="btn btn-primary">Download as CSV</button>
  </div>
</div>

<!-- this is he end of the inserted code*************************** -->

        <!-- RESULTS TABLE -->
        <div id="reportResults">
            <table id="reportTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>empID</th>
                        <th>fullname</th>
                        <th>date</th>
                        <th>Attendance or PTO</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="app.js"></script>
</body>
</html>
